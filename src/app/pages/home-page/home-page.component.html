<section class="home-page" *ngIf="user">
  <i (click)="logOut()" class="material-icons log-out">logout</i>
  <h3>Hello {{user.name}}</h3>
  <div class="img-preview" [ngStyle]="{ 'background-image': 'url('+user.img+')' }"></div>
  <p>{{user.coins | currency}}</p>
  <p class="p-container">{{bitcoin}}
    <img class="bitcoin-img" src="../../../assets/imgs/bitcoin1.png" alt="">
  </p>

  <moves-list [moves]="moves" [title]='title'></moves-list>

</section>
